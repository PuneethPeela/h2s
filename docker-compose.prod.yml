version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: ai_assistant_postgres_prod
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: patient_assistant
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:latest
    container_name: ai_assistant_mongodb_prod
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai_assistant_backend_prod
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/patient_assistant
      - MONGO_URI=mongodb://mongodb:27017/patient_assistant
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key-change-in-production}
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_started
    volumes:
      - ./backend:/app
    command: gunicorn --bind 0.0.0.0:5000 --workers 4 --timeout 120 app:app

  frontend:
    image: nginx:alpine
    container_name: ai_assistant_frontend_prod
    ports:
      - "8080:80"
    volumes:
      - ./frontend/build/web:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend

volumes:
  postgres_data:
  mongo_data:
